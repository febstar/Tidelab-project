<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./workdone.png">
<!--    <link rel="stylesheet" href="./style.css">-->
    <title>Student Registration Form</title>
    <style>
    html {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        border: 14px solid #FB8C6C;

    }

    .outer {
        padding: 20px 150px;
        background-color: white;
        color: #606060;
        outline-style: solid;
        outline-width: 1px;
        outline-color: #ECECEC

    }

    .image{
        width: 100px;
        height: 100px;

    }

    img {
        width: 100%;
        height: 100%;
        border-radius: 100px;
    }

    .textone {
        margin-top: -90px;
        margin-left: 150px;
        padding: 5px;
    }

    input {
        padding: 5px;
        margin: 10px;
        width: 30%;
    }

    .inner {
        background-color: #F5F5F5;
    }

    select {
        margin: 20px 0px;
        background-color: #F5F5F5;
        color: #484848;
        width: 10%;
        padding: 5px;
    }
    #inner1{
        display: flex;
        flex-wrap: wrap;
        margin: 0 1em 1em 0;
        padding: 1px;
    }
    p {
        padding: 5px;
    }

    @media screen and (max-width: 568px) and (min-height: 700px){
        html {
            height: -webkit-fill-available;
        }
    }

    </style>
</head>
<body>
    <div class="outer">
        <div class="image">
           <img src="./workdone.png">
        </div>
        <div class="textone">
            <h1 style="
            margin-top: 0px;
            margin-bottom: 0px;
            color: #484848;
            ">Student Registration Form</h1>
            <p style="
            margin-top: 0px;
            ">Fill out the form to apply for the training courses. You can consider your application accepted after you receive a confirmation email</p>
        </div>
        <div>
            <h2>Student Information</h2>
            <div class="form_one">
            <form action="/url" method="get">
                <input type="text" name="fname" placeholder="First Name" required>
                <input type="text" name="mname" placeholder="Middle Name" required>
                <input type="text" name="lname" placeholder="Last Name" required>
                <input style="width: 37.5%;" type="date" name="date" placeholder="Date of Birth" required>
                <input style="width: 40%;" type="text" name="sid" placeholder="Student ID" required>
            <h2>Address</h2>
                <input style="width: 96.5%" type="text" name="street" placeholder="Street Address" required>
                <input style="width: 46.5%" type="text" name="city" placeholder="City" required>
                <input style="width: 46.5%" type="text" name="state" placeholder="State / Province" required>
                <input style="width: 46.5%" type="text" name="country" placeholder="Country" required>
                <input style="width: 46.5%" type="number" name="zip" placeholder="Zip Code" required>
            <h2>Contact Information</h2>
                <input style="width: 46.5%" type="email" name="email" placeholder="E-Mail" required>
                <input style="width: 46.5%" type="number" name="number" placeholder="Phone Number" required>
            <h2>Courses</h2>
                <div class="inner" id="inner">
                    <input style="background-color: #ECECEC; width: 20%; font-weight: 900; padding: 5px; margin:0px 5px; color: #484848;" type="button" name="record" id="addbtn" class="addbtn" value=" + Add new record " >
                    <div class="inner" id="inner1">

                    </div>
                    <div style="display: flex;">
                        <select style="margin-left: 10px;" name="Course" id="course" required>
                            <option value="select:">Course   </option>
                            <option value="html:">HTML</option>
                            <option value="css:">CSS</option>
                            <option value="javascript:">JAVASCRIPT</option>
                        </select>
                        <select name="Level" id="level" required>
                            <option value="level: select">Level   </option>
                            <option value="level: 100">100</option>
                            <option value="level: 200">200</option>
                            <option value="level: 300">300</option>
                        </select>
                        <select name="Language" id="lang" required>
                            <option value="Language: select">Language   </option>
                            <option value="Language: html">HTML</option>
                            <option value="Language: css">CSS</option>
                            <option value="Language: javascript">JAVASCRIPT</option>
                        </select>
                        <input style="width: 10%; margin: 0px;" id="start-date" type="date" name="start" placeholder="Start Date" required>
                    </div>
                </div>
                <input style="width: 97%; padding-bottom: 100px;" type="text" name="comment" placeholder="Comments" required>
                <input style="width: 97%; color: white; background-color: #1482DC; float: center;" type="submit" name="submit" value="SEND REQUEST">
            </form>
            </div>
        </div>
    </div>
    <script>
        const Btn1 = document.querySelector(".addbtn");
        const Div1 = document.getElementById("inner1");
        const Course = document.getElementById("course");
        const Level = document.getElementById("level");
        const Lang = document.getElementById("lang");
        const STdate = document.getElementById("start-date");

        Btn1.addEventListener("click", AddNew);

        function AddNew() {
            const newcourse = document.createElement("h3");
            const newlevel = document.createElement("p");
            const newlang = document.createElement("p");
            const newdate = document.createElement("p");
            newdate.innerHTML = STdate.value;
            newlang.innerHTML = Lang.value;
            newlevel.innerHTML = Level.value;
            newcourse.innerHTML = Course.value;
            console.log("add");
            Div1.appendChild(newcourse);
            Div1.appendChild(newlevel);
            Div1.appendChild(newlang);
            Div1.appendChild(newdate);
        }

    </script>

</body>
</html>
