<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./workdone.png">
<!--    <link rel="stylesheet" href="./style.css">-->
    <title>Student Registration Form</title>
    <style>
    html {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        border: 14px solid #FB8C6C;

    }

    .outer {
        padding: 20px 150px;
        background-color: white;
        color: #606060;
        outline-style: solid;
        outline-width: 1px;
        outline-color: #ECECEC

    }

    .image{
        width: 100px;
        height: 100px;

    }

    img {
        width: 100%;
        height: 100%;
        border-radius: 100px;
    }

    .textone {
        margin-top: -90px;
        margin-left: 150px;
        padding: 5px;
    }

    input {
        padding: 5px;
        margin: 10px;
        width: 30%;
    }

    .inner {
        background-color: #F5F5F5;
    }

    select {
        margin: 20px 0px;
        background-color: #F5F5F5;
        color: #484848;
        width: 10%;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="image">
           <img src="./workdone.png">
        </div>
        <div class="textone">
            <h1 style="
            margin-top: 0px;
            margin-bottom: 0px;
            color: #484848;
            ">Student Registration Form</h1>
            <p style="
            margin-top: 0px;
            ">Fill out the form to apply for the training courses. You can consider your application accepted after you receive a confirmation email</p>
        </div>
        <div>
            <h2>Student Information</h2>
            <div class="form_one">
            <form action="/url" method="get">
                <input type="text" name="fname" placeholder="First Name" required>
                <input type="text" name="mname" placeholder="Middle Name" required>
                <input type="text" name="lname" placeholder="Last Name" required>
                <input style="width: 37.5%;" type="date" name="date" placeholder="Date of Birth" required>
                <input style="width: 40%;" type="text" name="sid" placeholder="Student ID" required>
            <h2>Address</h2>
                <input style="width: 96.5%" type="text" name="street" placeholder="Street Address" required>
                <input style="width: 46.5%" type="text" name="city" placeholder="City" required>
                <input style="width: 46.5%" type="text" name="state" placeholder="State / Province" required>
                <input style="width: 46.5%" type="text" name="country" placeholder="Country" required>
                <input style="width: 46.5%" type="number" name="zip" placeholder="Zip Code" required>
            <h2>Contact Information</h2>
                <input style="width: 46.5%" type="email" name="email" placeholder="E-Mail" required>
                <input style="width: 46.5%" type="number" name="number" placeholder="Phone Number" required>
            <h2>Courses</h2>
                <div class="inner">
                    <input style="background-color: #ECECEC; width: 20%; font-weight: 900; padding: 5px; margin:0px 5px; color: #484848;" type="button" name="record" id="addbtn" value=" + Add new record " >
                    <div>
                        <select style="margin-left: 10px;" name="Course" id="course" required>
                            <option value="select">Course   </option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JAVASCRIPT</option>
                        </select>
                        <select name="Level" id="level" required>
                            <option value="select">Level   </option>
                            <option value="html">100</option>
                            <option value="css">200</option>
                            <option value="javascript">300</option>
                        </select>
                        <select name="Language" id="lang" required>
                            <option value="select">Language   </option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JAVASCRIPT</option>
                        </select>
                        <input type="date" name="start" placeholder="Start Date" required>
                    </div>
                </div>
                <input style="width: 97%; padding-bottom: 100px;" type="text" name="comment" placeholder="Comments" required>
                <input style="width: 97%; color: white; background-color: #1482DC; float: center;" type="submit" name="submit" value="SEND REQUEST">
            </form>
            </div>
        </div>
    </div>
    <script>
        const addbtn = document.getElementById('addbtn')
        const course_ = document.getElementById('course')
        function func1() {
            var course = document.createElement('div');
            course.className = 'course';
            course.textContent = course_.value;
        }
        addbtn.addEventListener('click', func1);

    </script>

</body>
</html>
